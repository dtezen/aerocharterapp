<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="/static/assets/css/responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background-color:#ccc;">
  <div class="login-box" >
  <div class="login-header">¡Bienvenido a Aerocharter, S.A. y Escuela de Vuelo, S.A.!</div>
  <div class="login-body">
   <form class="form-group" action="{{ url_for('login') }}" method="post">
    <input type="text" class="form-control" name="username" placeholder="Usuario" id="username" required> <br>
    <input type="password" class="form-control" name="password" placeholder="Contraseña" id="password" required>
    <input type="checkbox" value="checked"><b>Recordar</b>
    <input type="submit" value="Iniciar Sesión" class="form-control btn btn-success " name="">
   </form>
   <div id="msg">{{ msg }}</div>
   <p>¿Aún sin cuenta? <a href="{{ url_for('register') }}">¡Me quiero registrar!</a></p>
  </div>
 </div>
 </body>
</html>
